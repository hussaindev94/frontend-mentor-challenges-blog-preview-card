<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <section class="card-section">
      <div class="card">
        <div class="card-image-container">
          <img src="assets/images/illustration-article.svg" alt="" class="card-image">
        </div>
        <div class="card-info">
          <div class="tag">Learning</div>
          <p class="tag-info">Published 21 Dec 2023</p>
          <h1 class="card-info-header"><a href="#" class="card-link-page">
            HTML &amp; CSS foundations
          </a></h1>
          <p class="card-info-text">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>
        <div class="user-info">
          <img src="assets/images/image-avatar.webp" alt="" class="user-image">
          <h2 class="user-name">Greg Hooper</h2>
        </div>
      </div>
    </section>
  </main>
</body>
<footer>
  <ul>
    <li>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
    </li>
    <li>
      Coded by <a href="https://github.com/hussaindev94/frontend-mentor-challenges-blog-preview-card" target="_blank" rel="noopener noreferrer">Hussain Alshaer</a>.
    </li>
  </ul>
</footer>
</html>
